<script>





    let abhiTitle = document.getElementById('abhititle');
    let pin = document.getElementById('abhititle');

    const controllerText4 = new ScrollMagic.Controller();
    const Aff4 = TweenMax.fromTo(abhiTitle,5,{x:0,opacity:0},{x:-400,opacity:1});

    const SceneText4 = new ScrollMagic.Scene({
                                                 duration:1000,
                                                 triggerElement:Aff4,
                                                 triggerHook:0
                                             }).setPin(pin).setTween(Aff4).addTo(controllerText4);

    let abhiDesc = document.getElementById('abhidesc');
    let pin2 = document.getElementById('abhidesc');

    const controllerText5 = new ScrollMagic.Controller();
